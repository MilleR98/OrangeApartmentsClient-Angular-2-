<div class="col-sm-6 col-md-4">
  <div class="thumbnail">
    <div class="fill" style="max-height: 150px; position: relative">
      <!-- Previous image button -->
      <button class="button-previous" (click)="previous()" *ngIf="hasPrevImage()">
        <span class="glyphicon glyphicon-menu-left previousIcon_arrow" aria-hidden="true" ></span>
      </button>
      <!-- Next image button -->
      <button class="button-next" (click)="next()" *ngIf="hasNextImage()">
        <span class="glyphicon glyphicon-menu-right nextIcon_arrow" aria-hidden="true" ></span>
      </button>
      <!-- Apartment Image -->
      <img src="http://localhost:52215/api/apartment/{{apartment.ApartmentId}}/img/{{imageIndex}}"
           style="width: 100%; height: 100%">
    </div>
    <hr style="margin: 0; margin-top: 2px;">
    <div class="caption">
      <div><h2 style="display: inline-block">{{apartment.Title}}</h2>
        <h2 style="display: inline-block; float: right; z-index: 0;">{{apartment.Rating}}</h2>
      </div>
      <p>{{apartment.City}}, {{apartment.Street}}</p>
      <h3 class="right"><b>{{apartment.Price}}</b></h3>
    </div>
  </div>
</div>
