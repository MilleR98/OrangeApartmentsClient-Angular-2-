<div class="col-sm-6 col-md-4">
  <div class="thumbnail">
    <div class="fill" style="max-height: 150px; position: relative">
      <!--<a style="position: absolute;height: 100%; width: 100%;">-->
      <button class="button-previous" (click)="previous()" *ngIf="this._apartmentService.imageIndex.get(apartment.ApartmentId) > 0
                                                                  || this._apartmentService.imageIndex === this._apartmentService.maxImageIndex.get(apartment.ApartmentId)">
        <span class="glyphicon glyphicon-menu-left previousIcon_arrow" aria-hidden="true" ></span>
      </button>
      <button class="button-next" (click)="next()"
              *ngIf="this._apartmentService.maxImageIndex.get(apartment.ApartmentId) == null
                     || this._apartmentService.maxImageIndex.get(this.apartment.ApartmentId) > this.imageIndex">
        <span class="glyphicon glyphicon-menu-right nextIcon_arrow" aria-hidden="true" ></span>
      </button>
      <img src="http://localhost:52215/api/apartment/{{apartment.ApartmentId}}/img/0"
           style="width: 100%; height: 100%">
      <!--</a>-->
    </div>
    <hr style="margin: 0; margin-top: 2px;">
    <div class="caption">
      <div><h2 style="display: inline-block">{{apartment.Title}}</h2>
        <h2 style="display: inline-block; float: right; z-index: 0;">{{apartment.Rating}}</h2>
      </div>
      <p>{{apartment.City}}, {{apartment.Street}}</p>
      <h3 class="right">{{apartment.Price}}</h3>
    </div>
  </div>
</div>
