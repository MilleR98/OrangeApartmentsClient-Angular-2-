
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;">
  <div class="modal-dialog">
    <div class="loginmodal-container">
      <h1>Login to existing account</h1><br>
      <form name="form" (ngSubmit)="f.form.valid && login(model.email,model.password)" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
          <input type="email" name="email" placeholder="E-mail" class="form-control"
                 [(ngModel)]="model.email" #email="ngModel" required />
          <div *ngIf="f.submitted && !email.valid" class="help-block">E-mail is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <input type="password" name="password" placeholder="Password" class="form-control"
                 [(ngModel)]="model.password" #password="ngModel" required />
          <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <input type="submit" name="login" class="login loginmodal-submit" value="Sign in">

      </form>
    </div>
  </div>
</div>
